<body style="margin-top: 60px;">
    <h3>Land use statistics map</h3>
    <div id="map">
        <!-- Map container -->
    </div>
    <script src="d3.v3.min.js" charset="utf-8"></script>
    <script src="index.js" type="text/javascript"></script>
    <h1>Option</h1>

    <ul>
        <li>
            <input type="checkbox" name="low" id="low">
            <label for="low">Low Severity</label>

            <ul>
                <li>
                    <input type="checkbox" name="low-1" id="low-1">
                    <label for="low-1">No Action</label>
                </li>
                <li>
                    <input type="checkbox" name="low-2" id="low-2">
                    <label for="low-2">Verbal Warning</label>
                </li>
            </ul>
        </li>
        <li>
            <input type="checkbox" name="medium" id="medium">
            <label for="medium">Medium Severity</label>
            <ul>
                <li>
                    <input type="checkbox" name="medium-1" id="medium-1">
                    <label for="medium-1">Written Warning</label>
                </li>
                <li>
                    <input type="checkbox" name="medium-2" id="medium-2">
                    <label for="medium-2">Citation</label>
                </li>
            </ul>
            <li>
            <input type="checkbox" name="high" id="high">
            <label for="high">High Severity</label>
            <ul>
                <li>
                    <input type="checkbox" name="high-1" id="high-1">
                    <label for="high-1">Arrest</label>
                </li>
            </ul>
        </li>
        </li>
    </ul>
    <script src="indeterminate.js" type="text/javascript"></script>
</body>

</html>
