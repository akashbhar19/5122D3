<!DOCTYPE HTML>
<html>
<head>

    <script>
        window.onload = function () {

            var chart = new CanvasJS.Chart("chartContainer", {
                animationEnabled: true,
                title:{
                    text: "Police Stops Based on Division and Driver Race",
                    fontSize: 24,
                    fontFamily: "tamoha",
                    fontWeight: "bold"
                },
                axisX: {
                    valueFormatString: "DDD",
                    labelFontSize: 18
                },
                axisY: {
                    prefix: "",
                    labelFontSize: 16
                },
                toolTip: {
                    shared: true
                },
                legend:{
                    cursor: "pointer",
                    itemclick: toggleDataSeries,
                    horizontalAlign: "center",
                    verticalAlign: "top",
                    fontSize: 16,
                    fontFamily: "tamoha"
                },
                data: [{
                    type: "stackedBar",
                    name: "White",   // Driver
                    showInLegend: "true",
                    xValueFormatString: "String",
                    yValueFormatString: "#,##0",
                    dataPoints: [
                        { label: "Eastway", y: 1864 },
                        { label: "Freedom", y: 853 },
                        { label: "Independence", y: 1832 },
                        { label: "North", y: 1172 },
                        { label: "Providence", y: 4565 },
                        { label: "South", y: 5206 },
                        { label: "SteeleCreek", y: 1530 }
                    ]
                },
                    {
                        type: "stackedBar",
                        name: "Black",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y:  2999},
                            { label: "Freedom", y: 2261 },
                            { label: "Independence", y: 2310 },
                            { label: "North", y: 3146 },
                            { label: "Providence", y: 2613 },
                            { label: "South", y: 1575 },
                            { label: "SteeleCreek", y: 1810 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "Asian",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 107 },
                            { label: "Freedom", y: 54 },
                            { label: "Independence", y: 101 },
                            { label: "North", y: 42 },
                            { label: "Providence", y: 159 },
                            { label: "South", y: 246 },
                            { label: "SteeleCreek", y: 74 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "Native American",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 0 },
                            { label: "Freedom", y: 5 },
                            { label: "Independence", y: 1 },
                            { label: "North", y: 9 },
                            { label: "Providence", y: 11 },
                            { label: "South", y: 1 },
                            { label: "SteeleCreek", y: 3 }
                        ]
                    },
                    {
                        type: "stackedBar",
                        name: "Other",
                        showInLegend: "true",
                        xValueFormatString: "String",
                        yValueFormatString: "#,##0",
                        dataPoints: [
                            { label: "Eastway", y: 109 },
                            { label: "Freedom", y: 44 },
                            { label: "Independence", y: 92 },
                            { label: "North", y: 70 },
                            { label: "Providence", y: 218 },
                            { label: "South", y: 357 },
                            { label: "SteeleCreek", y: 108 }
                        ]
                    }]
            });
            chart.render();

            function toggleDataSeries(e) {
                if(typeof(e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
                    e.dataSeries.visible = false;
                }
                else {
                    e.dataSeries.visible = true;
                }
                chart.render();
            }
        }
    </script>
</head>
<body>
<div id="chartContainer" style="height: 395px; width: 100%;"></div>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>

<!-- <script src="//d3js.org/d3.v4.min.js"></script>   -->
</body>
</html>
